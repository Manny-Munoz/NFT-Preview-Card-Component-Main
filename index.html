<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="card">
    <header class="card__header">
      <a href="#">
        <div class="card__img--hover">
          <img class="card__img" src="./images/image-equilibrium.jpg" alt="Contemporany art">
        </div>
      </a>
    </header>
    <div class="card__body">
      <a href="#"><h1 class="card__text--light card__text--hover"> Equilibrium #3429</h1></a>
      <p class="card__text"> Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <ul class="card__info list">
      <li class="list__item"><img class="card__text card__text--hover" src="./images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH </li>
      <li class="list__item"><img class="card__text card__text--hover" src="./images/icon-clock.svg" alt="clock icon"> 3 days left</li>
    </ul>
    <footer class="card__footer">
      <img src="./images/image-avatar.png" alt="author's profile picture" class="card__img card__img--small">
      <p class="card__text">Creation of <a href="#" class="card__text--light card__text--hover"></a>Jules Wyvern</p>
    </footer>
  </section>
  <div class="attribution">
    <p class="text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p class="text">Coded by <a href="https://github.com/Manny-Munoz">#Manny-munoz</a>.</p>
  </div>
</body>
</html>
